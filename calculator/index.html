<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="question"></div>
        <div class="live-answer">11</div>
        <div class="after-equal-to hidden"></div>
      </div>
      <div class="Btn-container">
        <button type="button" class="btn" id="percentage-btn">%</button>
        <button type="button" class="btn opperation" id="">CE</button>
        <button type="button" class="btn opperation" id="clear-btn">C</button>
        <button type="button" class="btn  opperation" id="delete-btn">X</button>
        <button type="button" class="btn" id="">fn</button>
        <button type="button" class="btn" id="">Fn</button>
        <button type="button" class="btn" id="">Fn</button>
        <button type="button" class="btn" id="divide-btn">/</button>
        <button type="button" class="btn" id="7">7</button>
        <button type="button" class="btn" id="8">8</button>
        <button type="button" class="btn" id="9">9</button>
        <button type="button" class="btn" id="*">*</button>
        <button type="button" class="btn" id="4">4</button>
        <button type="button" class="btn" id="5">5</button>
        <button type="button" class="btn" id="6">6</button>
        <button type="button" class="btn" id="subs-btn">-</button>
        <button type="button" class="btn" id="1">1</button>
        <button type="button" class="btn" id="2">2</button>
        <button type="button" class="btn" id="3">3</button>
        <button type="button" class="btn" id="sum-btn">+</button>
        <button type="button" class="btn" id="">+/-</button>
        <button type="button" class="btn" id="0">0</button>
        <button type="button" class="btn" id="point-btn">.</button>
        <button type="button" class="btn  opperation" id="equal-to-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
