<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="large-container">
        <h1>Tic-Tac-Toe Game</h1>

        <div class="declaration-page hide">
          <p id="msg"></p>
          <button class="new-game-btn">New Game</button>
        </div>

        <div id="container">
          <button class="box" title="Cell 1"></button>
          <button class="box" title="Cell 2"></button>
          <button class="box" title="Cell 3"></button>
          <button class="box" title="Cell 4"></button>
          <button class="box" title="Cell 5"></button>
          <button class="box" title="Cell 6"></button>
          <button class="box" title="Cell 7"></button>
          <button class="box" title="Cell 8"></button>
          <button class="box" title="Cell 9"></button>
        </div>

        <button id="reset-btn">Reset</button>
      </div>
      <div class="score-board">
        <div class="score">
          <p>Player O</p>
          <p id="o-score">0</p>
        </div>
        <div class="score">
          <p>Player X</p>
          <p id="x-score">0</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
