<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <h1>NUMBER GUESSING GAME</h1>
        <form>
            <p id="guide">We are generating a number between 1 to 100 , you have to guess it in 6 attempt or less.we will tell you it is higher or lower.</p>
            <label for="input-number">Guess a number:</label>
            <input type="text" name="input-number" id="input-number">
            <button type="submit">Submit</button>
        </form>
        <p class="number-guess">Remaining guesses : 6</p><br>
        <p class = "previous-guess">Previous guesses :</p>
        <div class="msg hidden"></div>
        <button type="reset" class="new-game">New Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
